<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Results</title>
  <style>
body {
  background-image: url('https://prod.spline.design/cMB0HjcgwOoIs1zz/scene.splinecode');
}

    table {
      width: 100%;
      border-collapse: collapse;
      position: absolute; 
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Live Results</h1>
  <table>
    <thead>
      <tr>
        <th>team ID</th>
        <th>Marks</th>
        <th>Aptitude</th>
        <th>Case 1</th>
        <th>Case 2</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxCcNX-iYaW-cncPF0hzKE5EsTyDBDTNyiaIasGs2KjcNM9GzSIRTNIDnz0-S8iCbwFFQ/exec'; // Replace with the URL of your deployed Google Apps Script web app
    let highestResults = {};

    async function fetchResults() {
      try {
        const response = await fetch(scriptUrl);
        const data = await response.json();
        let newHighestResults = {};
        let updated = false;

        // Skip the first row by starting the loop from index 1
        for (let i = 1; i < data.length; i++) {
          const row = data[i];
          const studentId = row[0]; // Assuming the first column is a unique identifier (e.g., student name or ID)
          const marks = parseFloat(row[1]); // Assuming the second column is the marks
          const aptitude = parseFloat(row[2]); // Assuming the third column is the aptitude score
          const case1 = parseFloat(row[3]); // Assuming the fourth column is the case 1 score
          const case2 = parseFloat(row[4]); // Assuming the fifth column is the case 2 score

          if (!highestResults[studentId] || marks > highestResults[studentId].marks) {
            newHighestResults[studentId] = { marks, aptitude, case1, case2 };
            updated = true;
          } else {
            newHighestResults[studentId] = highestResults[studentId];
          }
        }

        if (updated) {
          highestResults = newHighestResults;
          updateResultsDisplay(highestResults);
        }
      } catch (error) {
        console.error('Error fetching results:', error);
      }
    }

    function updateResultsDisplay(results) {
      const resultsTbody = document.getElementById('results');
      resultsTbody.innerHTML = '';

      // Convert results object to an array and sort by marks in descending order
      const sortedResults = Object.entries(results).sort((a, b) => b[1].marks - a[1].marks);

      sortedResults.forEach(([studentId, result]) => {
        const row = document.createElement('tr');
        const studentIdCell = document.createElement('td');
        const marksCell = document.createElement('td');
        const aptitudeCell = document.createElement('td');
        const case1Cell = document.createElement('td');
        const case2Cell = document.createElement('td');

        studentIdCell.textContent = studentId;
        marksCell.textContent = result.marks;
        aptitudeCell.textContent = result.aptitude;
        case1Cell.textContent = result.case1;
        case2Cell.textContent = result.case2;

        row.appendChild(studentIdCell);
        row.appendChild(marksCell);
        row.appendChild(aptitudeCell);
        row.appendChild(case1Cell);
        row.appendChild(case2Cell);
        resultsTbody.appendChild(row);
      });
    }

    setInterval(fetchResults, 5000); // Fetch results every 5 seconds
  </script>

</body>
</html>
